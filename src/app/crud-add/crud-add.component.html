<div class = "card"></div>
 <div class = "card-body" >
  <form [formGroup] = "angForm" novalidate >
   <div class = "form-group">
    <label class = "col-md-4"> Person Name </label >
     <input type = "text" class = "form-control" formControlName = "person_name" #person_name />
   </div >
   <div *ngIf = "angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)" class = "alert alert-danger" >
    <div *ngIf = "angForm.controls['person_name'].errors.required" >
      Person Name is required.
    </div >
   </div >
   <div class = "form-group" >
    <label class = "col-md-4" > Id Number </label >
     <input type = "text" class = "form-control" formControlName = "id_number" #id_number />
   </div >
   <div *ngIf = "angForm.controls['id_number'].invalid && (angForm.controls['id_number'].dirty || angForm.controls['id_number'].touched)" class = "alert alert-danger" >
    <div *ngIf = "angForm.controls['id_number'].errors.required" >
      Id Number is required.
    </div >
   </div >
   <div class = "form-group" >
    <label class = "col-md-4" > Phone Number </label >
      <input type = "text" class = "form-control" formControlName = "phone_number" #phone_number />
    </div >
    <div *ngIf = "angForm.controls['phone_number'].invalid && (angForm.controls['business_gst_number'].dirty || angForm.controls['phone_number'].touched)" class = "alert alert-danger" >
     <div *ngIf = "angForm.controls['phone_number'].errors.required" >
        Phone Number is required.
     </div >
    </div >
    <div class = "form-group" >
      <button (click) = "addStudent ( person_name , id_number , phone_number, sex )"
       [disabled] = "angForm.pristine || angForm.invalid"
       class = "btn btn-primary" >
        Add Students
      </button >
    </div >
   </form >
</div >
